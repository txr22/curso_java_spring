<!DOCTYPE html>

<html>
    <head>
        <title>formulario regristro cliente</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>formulario regristro cliente </h1>
        <div>
            <form action="registro" name="form1" method="get">
                <table>
                    <tr><td>Nombre:</td><td>
                            <input type="text" name="nombre" id="nombre" size="30" value="Fulanito"/>
                        </td></tr>
                    <tr><td>Edad:</td><td>
                            <input type="number" name="edad" id="edad" size="4" value="30"/>
                        </td></tr>
                    <tr><td>Email:</td><td>
                            <input type="email" name="email" id="email" size="30" value="fulanito@gmail.com"/>
                        </td></tr>
                    <tr><td>Activo:</td><td>
                            <input type="checkbox" name="activo" id="activo" checked="checked"/>Activo
                        </td></tr>
                    
                </table>
                <input type="submit" value="Registrarse"/>

            </form>
            
        </div>
    </body>
</html>
